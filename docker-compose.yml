version: '3.8'

services:
  fortigate-mon:
    build: .
    container_name: fortigate-mon
    restart: unless-stopped
    ports:
      - "8080:8080"
      - "162:162/udp"
    environment:
      - FORTIGATE_HOST=${FORTIGATE_HOST:-192.168.1.1}
      - FORTIGATE_SNMP_PORT=${FORTIGATE_SNMP_PORT:-161}
      - SNMP_COMMUNITY=${SNMP_COMMUNITY:-public}
      - SNMP_VERSION=${SNMP_VERSION:-2c}
      - SNMP_POLL_INTERVAL=${SNMP_POLL_INTERVAL:-60s}
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=8080
      - ADMIN_USERNAME=${ADMIN_USERNAME:-admin}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-changeme123!}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-}
      - CPU_THRESHOLD=${CPU_THRESHOLD:-80}
      - MEMORY_THRESHOLD=${MEMORY_THRESHOLD:-80}
      - DISK_THRESHOLD=${DISK_THRESHOLD:-90}
      - SESSION_THRESHOLD=${SESSION_THRESHOLD:-100000}
      - EMAIL_ENABLED=${EMAIL_ENABLED:-false}
      - SMTP_HOST=${SMTP_HOST:-}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USERNAME=${SMTP_USERNAME:-}
      - SMTP_PASSWORD=${SMTP_PASSWORD:-}
      - SMTP_FROM=${SMTP_FROM:-fortigate-mon@example.com}
      - SMTP_TO=${SMTP_TO:-admin@example.com}
      - SLACK_WEBHOOK_URL=${SLACK_WEBHOOK_URL:-}
      - DISCORD_WEBHOOK_URL=${DISCORD_WEBHOOK_URL:-}
    volumes:
      - fortigate_data:/data
      - fortigate_config:/config
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  fortigate_data:
  fortigate_config:
