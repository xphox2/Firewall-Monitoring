<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sites - Firewall Monitor Admin</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #0d1117; color: #fff; }

        .sidebar { position: fixed; left: 0; top: 0; width: 250px; height: 100vh; background: #161b22; border-right: 1px solid #30363d; padding: 20px; z-index: 100; }
        .sidebar h2 { color: #00d4ff; font-size: 1.3rem; margin-bottom: 30px; padding-bottom: 20px; border-bottom: 1px solid #30363d; }
        .nav-item { display: block; padding: 12px 15px; color: #8b949e; text-decoration: none; border-radius: 8px; margin-bottom: 5px; transition: all 0.2s; cursor: pointer; }
        .nav-item:hover, .nav-item.active { background: #21262d; color: #fff; }
        .nav-item.danger { color: #f85149; }

        .main { margin-left: 250px; padding: 30px; min-height: 100vh; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .header h1 { font-size: 1.8rem; }

        .card { background: #161b22; border: 1px solid #30363d; border-radius: 12px; padding: 25px; margin-bottom: 20px; }
        .card h2 { font-size: 1.2rem; margin-bottom: 20px; display: flex; justify-content: space-between; align-items: center; }
        .card h2 button { background: #238636; color: #fff; border: none; padding: 8px 16px; border-radius: 6px; cursor: pointer; }

        .btn { background: #238636; color: #fff; border: none; padding: 8px 16px; border-radius: 6px; cursor: pointer; }
        .btn:hover { background: #2ea043; }
        .btn.danger { background: #da3633; }
        .btn.secondary { background: #30363d; }
        .btn.small { padding: 4px 10px; font-size: 0.8rem; }

        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #30363d; }
        th { color: #8b949e; font-weight: 500; font-size: 0.85rem; }
        tr:hover { background: #21262d; }

        .status-badge { padding: 4px 10px; border-radius: 20px; font-size: 0.75rem; font-weight: 600; }
        .status-badge.active { background: rgba(63, 185, 80, 0.15); color: #3fb150; }
        .status-badge.syncing { background: rgba(240, 136, 62, 0.15); color: #f0883e; }
        .status-badge.error { background: rgba(248, 81, 73, 0.15); color: #f85149; }
        .status-badge.unknown { background: rgba(139, 148, 158, 0.15); color: #8b949e; }

        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; color: #8b949e; font-size: 0.9rem; }
        .form-group input, .form-group select, .form-group textarea { width: 100%; padding: 10px; background: #0d1117; border: 1px solid #30363d; border-radius: 6px; color: #fff; }

        .modal { display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.7); z-index: 200; align-items: center; justify-content: center; }
        .modal.active { display: flex; }
        .modal-content { background: #161b22; border: 1px solid #30363d; border-radius: 12px; padding: 30px; width: 500px; max-width: 90%; }
        .modal-header { display: flex; justify-content: space-between; margin-bottom: 20px; }
        .modal-footer { display: flex; justify-content: flex-end; gap: 10px; margin-top: 20px; }

        .loading { text-align: center; padding: 30px; color: #8b949e; }
        .error { background: rgba(248, 81, 73, 0.1); border: 1px solid rgba(248, 81, 73, 0.3); color: #f85149; padding: 15px; border-radius: 8px; margin-bottom: 20px; }
        .success { background: rgba(63, 185, 80, 0.1); border: 1px solid rgba(63, 185, 80, 0.3); color: #3fb150; padding: 15px; border-radius: 8px; margin-bottom: 20px; }

        .site-tree { margin-top: 10px; }
        .site-node { margin-left: 20px; padding: 15px; background: #0d1117; border-radius: 8px; margin-bottom: 10px; border: 1px solid #30363d; }
        .site-node.root { margin-left: 0; }
        .site-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .site-name { font-weight: 600; font-size: 1.1rem; }
        .site-actions { display: flex; gap: 5px; }
        .site-details { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 10px; margin-top: 10px; }
        .site-detail { font-size: 0.9rem; }
        .site-detail span { color: #8b949e; }
        
        .nested-sites { margin-left: 30px; margin-top: 10px; border-left: 2px solid #30363d; padding-left: 15px; }
        .site-badge { display: inline-block; padding: 2px 8px; border-radius: 4px; font-size: 0.75rem; margin-right: 5px; }
        .site-badge.parent { background: rgba(0, 212, 255, 0.15); color: #00d4ff; }
        
        .child-sites-section { margin-top: 15px; padding-top: 15px; border-top: 1px solid #30363d; }
        
        .device-list { margin-top: 15px; padding: 10px; background: #161b22; border-radius: 6px; }
        .device-list h4 { font-size: 0.9rem; color: #8b949e; margin-bottom: 10px; }
        .device-item { display: flex; justify-content: space-between; padding: 8px; background: #0d1117; border-radius: 4px; margin-bottom: 5px; font-size: 0.9rem; }
        
        .database-status { margin-top: 10px; padding: 10px; background: #0d1117; border-radius: 6px; }
        .database-status h4 { font-size: 0.85rem; color: #8b949e; margin-bottom: 8px; }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Firewall Monitor</h2>
        <a class="nav-item" href="/admin">Dashboard</a>
        <a class="nav-item" href="/admin/devices">Devices</a>
        <a class="nav-item" href="/admin/connections">Connections</a>
        <a class="nav-item" href="/admin/probes">Probes</a>
        <a class="nav-item active" href="/admin/sites">Sites</a>
        <a class="nav-item" href="/admin/network">Network</a>
        <a class="nav-item" href="/admin/probe-pending">Pending Approvals</a>
        <a class="nav-item" href="/admin/settings">Settings</a>
        <a class="nav-item danger" id="logout-btn">Logout</a>
    </div>

    <div class="main">
        <div class="header">
            <h1>Site Management</h1>
            <button class="btn" onclick="showAddModal()">+ Add Site</button>
        </div>

        <div class="error" id="error-msg" style="display: none;"></div>
        <div class="success" id="success-msg" style="display: none;"></div>

        <div class="card">
            <h2>Sites Tree View</h2>
            <div id="sites-tree"></div>
        </div>
    </div>

    <!-- Add/Edit Site Modal -->
    <div class="modal" id="site-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="site-modal-title">Add Site</h2>
                <span onclick="closeSiteModal()" style="cursor: pointer; font-size: 1.5rem;">&times;</span>
            </div>
            <form id="site-form">
                <input type="hidden" id="site-id">
                <div class="form-group">
                    <label>Site Name</label>
                    <input type="text" id="site-name" required>
                </div>
                <div class="form-group">
                    <label>Parent Site (optional)</label>
                    <select id="site-parent">
                        <option value="">None (Top Level)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Region</label>
                    <input type="text" id="site-region" placeholder="e.g., North America">
                </div>
                <div class="form-group">
                    <label>Country</label>
                    <input type="text" id="site-country" placeholder="e.g., United States">
                </div>
                <div class="form-group">
                    <label>Address</label>
                    <textarea id="site-address" rows="2" placeholder="Physical address"></textarea>
                </div>
                <div class="form-group">
                    <label>Timezone</label>
                    <input type="text" id="site-timezone" placeholder="e.g., America/New_York">
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea id="site-description" rows="2"></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn secondary" onclick="closeSiteModal()">Cancel</button>
                    <button type="submit" class="btn">Save</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const API_BASE = '/admin/api';
        let currentSites = [];
        let currentFortigates = [];
        let currentProbes = [];

        window.onerror = function(msg, url, line, col, error) {
            console.error('JavaScript Error:', msg, 'at line', line);
            document.body.innerHTML = '<div style="padding: 50px; color: red;"><h2>Error loading page</h2><pre>' + msg + '</pre><p>Line: ' + line + '</p></div>';
            return true;
        };

        function getCsrfToken() {
            const cookies = document.cookie.split(';');
            for (let c of cookies) {
                const [k, v] = c.trim().split('=');
                if (k === 'csrf_token') return v;
            }
            return '';
        }

        function escapeHtml(str) {
            if (!str) return '';
            const s = String(str);
            return s.replace(/[&<>"']/g, c => ({
                '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;'
            })[c]);
        }

        async function apiFetch(url, options = {}) {
            try {
                const res = await fetch(url, {
                    ...options,
                    headers: {
                        'X-CSRF-Token': getCsrfToken(),
                        ...options.headers
                    }
                });
                if (res.status === 401 || res.status === 302) {
                    window.location.href = '/admin/login';
                    return null;
                }
                if (!res.ok) {
                    const err = await res.json().catch(() => ({ error: 'Request failed' }));
                    throw new Error(err.error || 'Request failed');
                }
                return await res.json();
            } catch (e) {
                throw e;
            }
        }

        function showError(msg) {
            const el = document.getElementById('error-msg');
            el.textContent = msg;
            el.style.display = 'block';
            setTimeout(() => el.style.display = 'none', 5000);
        }

        function showSuccess(msg) {
            const el = document.getElementById('success-msg');
            el.textContent = msg;
            el.style.display = 'block';
            setTimeout(() => el.style.display = 'none', 5000);
        }

        async function loadData() {
            try {
                const [sitesResult, fgResult, probesResult] = await Promise.all([
                    apiFetch(`${API_BASE}/sites`),
                    apiFetch(`${API_BASE}/fortigates`),
                    apiFetch(`${API_BASE}/probes`)
                ]);
                
                currentSites = sitesResult?.data || [];
                currentFortigates = fgResult?.data || [];
                currentProbes = probesResult?.data || [];
                
                renderSitesTree();
            } catch (e) {
                showError('Failed to load data: ' + e.message);
            }
        }

        function getSiteFortigates(siteId) {
            return currentFortigates.filter(fg => fg.site_id === siteId);
        }

        function getSiteProbes(siteId) {
            return currentProbes.filter(p => p.site_id === siteId);
        }

        function getChildSites(parentId) {
            return currentSites.filter(s => s.parent_site_id === parentId);
        }

        function renderSitesTree() {
            const container = document.getElementById('sites-tree');
            const rootSites = currentSites.filter(s => !s.parent_site_id);
            
            if (rootSites.length === 0) {
                container.innerHTML = '<div class="loading">No sites configured. Add a site to get started.</div>';
                return;
            }

            container.innerHTML = rootSites.map(site => renderSiteNode(site)).join('');
        }

        function renderSiteNode(site) {
            const children = getChildSites(site.id);
            const fortigates = getSiteFortigates(site.id);
            const probes = getSiteProbes(site.id);
            
            let html = `
                <div class="site-node ${site.parent_site_id ? '' : 'root'}">
                    <div class="site-header">
                        <div>
                            <span class="site-name">${escapeHtml(site.name)}</span>
                            ${site.parent_site_id ? '<span class="site-badge parent">Child Site</span>' : ''}
                        </div>
                        <div class="site-actions">
                            <button class="btn small secondary" onclick="addChildSite(${site.id})">+ Child</button>
                            <button class="btn small secondary" onclick="editSite(${site.id})">Edit</button>
                            ${!site.parent_site_id ? `<button class="btn small danger" onclick="deleteSite(${site.id})">Delete</button>` : ''}
                        </div>
                    </div>
                    <div class="site-details">
                        ${site.region ? `<div class="site-detail"><span>Region:</span> ${escapeHtml(site.region)}</div>` : ''}
                        ${site.country ? `<div class="site-detail"><span>Country:</span> ${escapeHtml(site.country)}</div>` : ''}
                        ${site.timezone ? `<div class="site-detail"><span>Timezone:</span> ${escapeHtml(site.timezone)}</div>` : ''}
                        ${site.address ? `<div class="site-detail"><span>Address:</span> ${escapeHtml(site.address)}</div>` : ''}
                    </div>
            `;

            if (fortigates.length > 0) {
                html += `
                    <div class="device-list">
                        <h4>Firewalls (${fortigates.length})</h4>
                        ${fortigates.map(fg => `
                            <div class="device-item">
                                <span>${escapeHtml(fg.name)} (${escapeHtml(fg.ip_address)})</span>
                                <span class="status-badge ${fg.status}">${fg.status || 'unknown'}</span>
                            </div>
                        `).join('')}
                    </div>
                `;
            }

            if (probes.length > 0) {
                html += `
                    <div class="device-list">
                        <h4>Probes (${probes.length})</h4>
                        ${probes.map(p => `
                            <div class="device-item">
                                <span>${escapeHtml(p.name)}</span>
                                <span class="status-badge ${p.status}">${p.status || 'unknown'}</span>
                            </div>
                        `).join('')}
                    </div>
                `;
            }

            if (children.length > 0) {
                html += '<div class="child-sites-section"><h4>Child Sites</h4><div class="nested-sites">' + 
                    children.map(child => renderSiteNode(child)).join('') + 
                    '</div></div>';
            }

            html += '</div>';
            return html;
        }

        async function loadSitesForSelect() {
            const select = document.getElementById('site-parent');
            const currentId = document.getElementById('site-id').value;
            
            select.innerHTML = '<option value="">None (Top Level)</option>' + 
                currentSites.filter(s => s.id !== parseInt(currentId))
                    .map(s => `<option value="${s.id}">${escapeHtml(s.name)}</option>`).join('');
        }

        function showAddModal() {
            document.getElementById('site-modal').classList.add('active');
            document.getElementById('site-modal-title').textContent = 'Add Site';
            document.getElementById('site-form').reset();
            document.getElementById('site-id').value = '';
            loadSitesForSelect();
        }

        function addChildSite(parentId) {
            const parentSite = currentSites.find(s => s.id === parentId);
            document.getElementById('site-modal').classList.add('active');
            document.getElementById('site-modal-title').textContent = 'Add Child Site';
            document.getElementById('site-form').reset();
            document.getElementById('site-id').value = '';
            loadSitesForSelect();
            document.getElementById('site-parent').value = parentId;
        }

        function closeSiteModal() {
            document.getElementById('site-modal').classList.remove('active');
        }

        function editSite(id) {
            const site = currentSites.find(s => s.id === id);
            if (!site) return;
            
            document.getElementById('site-modal').classList.add('active');
            document.getElementById('site-modal-title').textContent = 'Edit Site';
            document.getElementById('site-id').value = site.id;
            document.getElementById('site-name').value = site.name;
            document.getElementById('site-region').value = site.region || '';
            document.getElementById('site-country').value = site.country || '';
            document.getElementById('site-address').value = site.address || '';
            document.getElementById('site-timezone').value = site.timezone || '';
            document.getElementById('site-description').value = site.description || '';
            
            loadSitesForSelect();
            if (site.parent_site_id) {
                document.getElementById('site-parent').value = site.parent_site_id;
            }
        }

        document.getElementById('site-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('site-id').value;
            const parentId = document.getElementById('site-parent').value;
            
            const data = {
                name: document.getElementById('site-name').value,
                region: document.getElementById('site-region').value,
                country: document.getElementById('site-country').value,
                address: document.getElementById('site-address').value,
                timezone: document.getElementById('site-timezone').value,
                description: document.getElementById('site-description').value,
            };
            
            if (parentId) {
                data.parent_site_id = parseInt(parentId);
            }

            try {
                const method = id ? 'PUT' : 'POST';
                const url = id ? `${API_BASE}/sites/${id}` : `${API_BASE}/sites`;
                await apiFetch(url, { method, headers: {'Content-Type': 'application/json'}, body: JSON.stringify(data) });
                closeSiteModal();
                loadData();
                showSuccess(id ? 'Site updated' : 'Site created');
            } catch (err) {
                showError('Error saving site: ' + err.message);
            }
        });

        async function deleteSite(id) {
            const site = currentSites.find(s => s.id === id);
            const children = getChildSites(id);
            
            if (children.length > 0) {
                alert('Cannot delete site with child sites. Remove child sites first.');
                return;
            }
            
            if (!confirm(`Delete site "${site.name}"? This will also delete associated probes and firewall assignments.`)) return;
            
            try {
                await apiFetch(`${API_BASE}/sites/${id}`, { method: 'DELETE' });
                loadData();
                showSuccess('Site deleted');
            } catch (err) {
                showError('Error deleting site: ' + err.message);
            }
        }

        document.getElementById('logout-btn').addEventListener('click', async (e) => {
            e.preventDefault();
            await apiFetch('/admin/api/logout', { method: 'POST' });
            window.location.href = '/';
        });

        loadData();
    </script>
</body>
</html>
