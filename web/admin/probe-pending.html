<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pending Approvals - Firewall Monitor</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #0d1117; color: #c9d1d9; }

        .sidebar { position: fixed; left: 0; top: 0; width: 240px; height: 100vh; background: #161b22; border-right: 1px solid #30363d; display: flex; flex-direction: column; z-index: 100; }
        .sidebar-header { padding: 20px; border-bottom: 1px solid #30363d; }
        .sidebar-header h2 { color: #58a6ff; font-size: 1.1rem; letter-spacing: -0.3px; }
        .sidebar-header .subtitle { color: #484f58; font-size: 0.7rem; margin-top: 2px; }
        .sidebar-nav { flex: 1; padding: 12px; overflow-y: auto; }
        .nav-section { margin-bottom: 16px; }
        .nav-section-title { font-size: 0.65rem; font-weight: 600; text-transform: uppercase; letter-spacing: 0.8px; color: #484f58; padding: 4px 12px 6px; }
        .nav-item { display: flex; align-items: center; gap: 10px; padding: 9px 12px; color: #8b949e; text-decoration: none; border-radius: 6px; margin-bottom: 2px; transition: all 0.15s; cursor: pointer; font-size: 0.88rem; }
        .nav-item:hover { background: #21262d; color: #e6edf3; }
        .nav-item.active { background: rgba(56,139,253,0.15); color: #58a6ff; }
        .nav-item .nav-icon { width: 18px; text-align: center; font-size: 0.9rem; }
        .nav-item.danger { color: #f85149; }
        .nav-item.danger:hover { background: rgba(248,81,73,0.1); }
        .sidebar-footer { padding: 12px; border-top: 1px solid #30363d; }

        .main { margin-left: 240px; padding: 24px 28px; min-height: 100vh; }
        .page-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px; }
        .page-header h1 { font-size: 1.5rem; font-weight: 600; color: #e6edf3; }
        .card { background: #161b22; border: 1px solid #30363d; border-radius: 8px; padding: 20px; margin-bottom: 16px; }
        .card h2 { font-size: 1rem; font-weight: 600; color: #e6edf3; margin-bottom: 16px; }
        .btn { background: #238636; color: #fff; border: none; padding: 7px 14px; border-radius: 6px; cursor: pointer; font-size: 0.82rem; font-weight: 500; transition: background 0.15s; }
        .btn:hover { background: #2ea043; }
        .btn.danger { background: #da3633; }
        .btn.danger:hover { background: #e5534b; }
        .btn.secondary { background: #21262d; border: 1px solid #30363d; color: #c9d1d9; }
        .btn.secondary:hover { background: #30363d; }
        .btn.sm { padding: 4px 10px; font-size: 0.78rem; }
        table { width: 100%; border-collapse: collapse; }
        th { padding: 8px 12px; text-align: left; border-bottom: 1px solid #30363d; color: #8b949e; font-weight: 500; font-size: 0.78rem; text-transform: uppercase; letter-spacing: 0.5px; }
        td { padding: 10px 12px; border-bottom: 1px solid #21262d; font-size: 0.88rem; }
        tr:hover { background: #1c2128; }
        .form-group { margin-bottom: 12px; }
        .form-group label { display: block; margin-bottom: 4px; color: #8b949e; font-size: 0.82rem; font-weight: 500; }
        .form-group input, .form-group textarea { width: 100%; padding: 8px 10px; background: #0d1117; border: 1px solid #30363d; border-radius: 6px; color: #c9d1d9; font-size: 0.88rem; }
        .form-group input:focus, .form-group textarea:focus { border-color: #58a6ff; outline: none; }
        .modal { display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.6); z-index: 200; align-items: center; justify-content: center; }
        .modal.active { display: flex; }
        .modal-content { background: #161b22; border: 1px solid #30363d; border-radius: 10px; padding: 24px; width: 520px; max-width: 92vw; max-height: 85vh; overflow-y: auto; }
        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px; }
        .modal-header h2 { font-size: 1.1rem; color: #e6edf3; }
        .modal-footer { display: flex; justify-content: flex-end; gap: 8px; margin-top: 16px; }
        .loading { text-align: center; padding: 30px; color: #484f58; }
        .error { background: rgba(248, 81, 73, 0.1); border: 1px solid rgba(248, 81, 73, 0.3); color: #f85149; padding: 15px; border-radius: 8px; margin-bottom: 20px; }
        .success { background: rgba(63, 185, 80, 0.1); border: 1px solid rgba(63, 185, 80, 0.3); color: #3fb150; padding: 15px; border-radius: 8px; margin-bottom: 20px; }
        .badge { display: inline-block; padding: 2px 8px; border-radius: 12px; font-size: 0.72rem; font-weight: 600; text-transform: uppercase; letter-spacing: 0.3px; }
        .badge.pending { background: rgba(210,153,34,0.15); color: #d2992a; }
        .badge.approved { background: rgba(63,185,80,0.15); color: #3fb950; }
        .badge.rejected { background: rgba(248,81,73,0.15); color: #f85149; }
        .probe-card { background: #0d1117; border: 1px solid #30363d; border-radius: 8px; padding: 20px; margin-bottom: 15px; }
        .probe-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .probe-name { font-weight: 600; font-size: 1.1rem; color: #e6edf3; }
        .probe-details { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; font-size: 0.88rem; margin-bottom: 15px; }
        .probe-details span { color: #8b949e; }
        .probe-actions { display: flex; gap: 10px; }
        .empty { text-align: center; padding: 40px; color: #8b949e; }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <h2>Firewall Monitor</h2>
            <div class="subtitle">Admin Panel</div>
        </div>
        <div class="sidebar-nav">
            <div class="nav-section">
                <div class="nav-section-title">Monitoring</div>
                <a class="nav-item" href="/admin"><span class="nav-icon">&#9632;</span> Dashboard</a>
                <a class="nav-item" href="/admin/devices"><span class="nav-icon">&#9881;</span> Devices</a>
                <a class="nav-item" href="/admin/connections"><span class="nav-icon">&#8644;</span> Connections</a>
            </div>
            <div class="nav-section">
                <div class="nav-section-title">Data</div>
                <a class="nav-item" href="/admin/syslog"><span class="nav-icon">&#9993;</span> Syslog</a>
                <a class="nav-item" href="/admin/flows"><span class="nav-icon">&#8674;</span> Flows</a>
                <a class="nav-item" href="/admin/alerts"><span class="nav-icon">&#9888;</span> Alerts</a>
                <a class="nav-item" href="/admin/traps"><span class="nav-icon">&#9889;</span> Traps</a>
            </div>
            <div class="nav-section">
                <div class="nav-section-title">Infrastructure</div>
                <a class="nav-item" href="/admin/probes"><span class="nav-icon">&#9678;</span> Probes</a>
                <a class="nav-item" href="/admin/sites"><span class="nav-icon">&#9962;</span> Sites</a>
                <a class="nav-item" href="/admin/network"><span class="nav-icon">&#9733;</span> Network</a>
                <a class="nav-item active" href="/admin/probe-pending"><span class="nav-icon">&#9200;</span> Pending</a>
            </div>
            <div class="nav-section">
                <a class="nav-item" href="/admin/settings"><span class="nav-icon">&#9881;</span> Settings</a>
            </div>
        </div>
        <div class="sidebar-footer">
            <a class="nav-item danger" href="#" onclick="doLogout(); return false;"><span class="nav-icon">&#10140;</span> Logout</a>
        </div>
    </div>

    <div class="main">
        <div class="page-header">
            <h1>Pending Probe Approvals</h1>
        </div>

        <div class="error" id="error-msg" style="display: none;"></div>
        <div class="success" id="success-msg" style="display: none;"></div>

        <div id="pending-container">
            <div class="loading">Loading...</div>
        </div>
    </div>

    <!-- Reject Modal -->
    <div class="modal" id="reject-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Reject Probe</h2>
                <span style="cursor:pointer" onclick="closeRejectModal()">âœ•</span>
            </div>
            <form onsubmit="submitReject(event)">
                <input type="hidden" id="reject-probe-id">
                <div class="form-group">
                    <label>Reason for rejection *</label>
                    <textarea id="reject-reason" rows="4" required placeholder="Enter reason..."></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn secondary" onclick="closeRejectModal()">Cancel</button>
                    <button type="submit" class="btn danger">Reject</button>
                </div>
            </form>
        </div>
    </div>

    <script>
    (function() {
        console.log('[Pending] Page initializing...');
        
        var API_BASE = '/admin/api';
        var pendingProbes = [];
        var allProbes = [];
        var csrfTokenCache = '';

        function fetchCsrfToken() {
            return fetch(API_BASE + '/csrf-token', { credentials: 'same-origin' })
                .then(function(res) { return res.json(); })
                .then(function(data) {
                    csrfTokenCache = data.csrf_token || '';
                    return csrfTokenCache;
                })['catch'](function() { return ''; });
        }

        function getCsrfToken() {
            return csrfTokenCache;
        }

        function escapeHtml(str) {
            if (!str) return '';
            return String(str).replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/"/g, '&quot;');
        }

        function showError(msg) {
            var el = document.getElementById('error-msg');
            el.textContent = msg;
            el.style.display = 'block';
            setTimeout(function() { el.style.display = 'none'; }, 5000);
        }

        function showSuccess(msg) {
            var el = document.getElementById('success-msg');
            el.textContent = msg;
            el.style.display = 'block';
            setTimeout(function() { el.style.display = 'none'; }, 5000);
        }

        function apiFetch(url, options) {
            options = options || {};
            return fetch(url, {
                method: options.method || 'GET',
                headers: Object.assign({
                    'X-CSRF-Token': getCsrfToken(),
                    'Content-Type': 'application/json'
                }, options.headers || {}),
                body: options.body ? JSON.stringify(options.body) : undefined
            }).then(function(res) {
                if (res.status === 401 || res.status === 302) {
                    window.location.href = '/admin/login';
                    return Promise.reject(new Error('Not authenticated'));
                }
                if (!res.ok) {
                    return res.json().then(function(err) { throw new Error(err.error || 'Request failed'); });
                }
                return res.json();
            });
        }

        function loadProbes() {
            console.log('[Pending] Loading probes...');
            Promise.all([
                apiFetch(API_BASE + '/probes/pending'),
                apiFetch(API_BASE + '/probes')
            ]).then(function(results) {
                console.log('[Pending] Data loaded:', results);
                pendingProbes = (results[0] && results[0].data) || [];
                allProbes = (results[1] && results[1].data) || [];
                renderPending();
            })['catch'](function(err) {
                console.error('[Pending] Error:', err);
                showError('Failed to load: ' + err.message);
            });
        }

        function renderPending() {
            var container = document.getElementById('pending-container');
            
            if (pendingProbes.length === 0) {
                container.innerHTML = '<div class="card"><div class="empty">No pending probe requests. All probes have been processed.</div></div>';
                return;
            }
            
            var html = '';
            for (var i = 0; i < pendingProbes.length; i++) {
                var p = pendingProbes[i];
                html += '<div class="probe-card">' +
                    '<div class="probe-header">' +
                    '<span class="probe-name">' + escapeHtml(p.name) + '</span>' +
                    '<span class="badge pending">Pending</span>' +
                    '</div>' +
                    '<div class="probe-details">' +
                    '<div><span>Listen:</span> ' + escapeHtml(p.listen_address || '') + ':' + (p.listen_port || '') + '</div>' +
                    '<div><span>Created:</span> ' + (p.created_at ? new Date(p.created_at).toLocaleString() : 'N/A') + '</div>' +
                    '</div>' +
                    '<div class="probe-actions">' +
                    '<button class="btn sm" onclick="approveProbe(' + p.id + ')">Approve</button>' +
                    '<button class="btn sm danger" onclick="showRejectModal(' + p.id + ')">Reject</button>' +
                    '</div>' +
                    '</div>';
            }
            container.innerHTML = '<div class="card"><h2>Pending Requests (' + pendingProbes.length + ')</h2></div>' + html;
        }

        window.approveProbe = function(id) {
            if (!confirm('Approve this probe?')) return;
            
            apiFetch(API_BASE + '/probes/' + id + '/approve', { 
                method: 'POST',
                body: { notes: 'Approved via admin panel' }
            }).then(function() {
                showSuccess('Probe approved');
                loadProbes();
            })['catch'](function(err) {
                showError('Error: ' + err.message);
            });
        };

        window.showRejectModal = function(id) {
            document.getElementById('reject-probe-id').value = id;
            document.getElementById('reject-reason').value = '';
            document.getElementById('reject-modal').classList.add('active');
        };

        window.closeRejectModal = function() {
            document.getElementById('reject-modal').classList.remove('active');
        };

        window.submitReject = function(e) {
            e.preventDefault();
            var id = parseInt(document.getElementById('reject-probe-id').value);
            var reason = document.getElementById('reject-reason').value;
            
            apiFetch(API_BASE + '/probes/' + id + '/reject', { 
                method: 'POST',
                body: { reason: reason }
            }).then(function() {
                closeRejectModal();
                showSuccess('Probe rejected');
                loadProbes();
            })['catch'](function(err) {
                showError('Error: ' + err.message);
            });
        };

        window.doLogout = function() {
            apiFetch(API_BASE + '/logout', { method: 'POST' }).then(function() {
                window.location.href = '/admin/login';
            })['catch'](function() {
                window.location.href = '/admin/login';
            });
        };

        console.log('[Pending] Starting load...');
        fetchCsrfToken().then(function() {
            loadProbes();
        });
    })();
    </script>
</body>
</html>
