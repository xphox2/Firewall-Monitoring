<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pending Approvals - Firewall Monitor</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #0d1117; color: #fff; }
        .sidebar { position: fixed; left: 0; top: 0; width: 250px; height: 100vh; background: #161b22; border-right: 1px solid #30363d; padding: 20px; z-index: 100; }
        .sidebar h2 { color: #00d4ff; font-size: 1.3rem; margin-bottom: 30px; padding-bottom: 20px; border-bottom: 1px solid #30363d; }
        .nav-item { display: block; padding: 12px 15px; color: #8b949e; text-decoration: none; border-radius: 8px; margin-bottom: 5px; transition: all 0.2s; cursor: pointer; }
        .nav-item:hover, .nav-item.active { background: #21262d; color: #fff; }
        .nav-item.danger { color: #f85149; }
        .main { margin-left: 250px; padding: 30px; min-height: 100vh; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .header h1 { font-size: 1.8rem; }
        .card { background: #161b22; border: 1px solid #30363d; border-radius: 12px; padding: 25px; margin-bottom: 20px; }
        .card h2 { font-size: 1.2rem; margin-bottom: 20px; }
        .btn { background: #238636; color: #fff; border: none; padding: 8px 16px; border-radius: 6px; cursor: pointer; }
        .btn:hover { background: #2ea043; }
        .btn.danger { background: #da3633; }
        .btn.secondary { background: #30363d; }
        .btn.small { padding: 4px 10px; font-size: 0.8rem; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #30363d; }
        th { color: #8b949e; font-weight: 500; font-size: 0.85rem; }
        tr:hover { background: #21262d; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; color: #8b949e; font-size: 0.9rem; }
        .form-group input, .form-group textarea { width: 100%; padding: 10px; background: #0d1117; border: 1px solid #30363d; border-radius: 6px; color: #fff; }
        .modal { display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.7); z-index: 200; align-items: center; justify-content: center; }
        .modal.active { display: flex; }
        .modal-content { background: #161b22; border: 1px solid #30363d; border-radius: 12px; padding: 30px; width: 500px; max-width: 90%; }
        .modal-header { display: flex; justify-content: space-between; margin-bottom: 20px; }
        .modal-footer { display: flex; justify-content: flex-end; gap: 10px; margin-top: 20px; }
        .loading { text-align: center; padding: 30px; color: #8b949e; }
        .error { background: rgba(248, 81, 73, 0.1); border: 1px solid rgba(248, 81, 73, 0.3); color: #f85149; padding: 15px; border-radius: 8px; margin-bottom: 20px; }
        .success { background: rgba(63, 185, 80, 0.1); border: 1px solid rgba(63, 185, 80, 0.3); color: #3fb150; padding: 15px; border-radius: 8px; margin-bottom: 20px; }
        .status-badge { display: inline-block; padding: 4px 12px; border-radius: 20px; font-size: 0.75rem; font-weight: 600; }
        .status-badge.pending { background: rgba(240, 136, 62, 0.15); color: #f0883e; }
        .status-badge.approved { background: rgba(63, 185, 80, 0.15); color: #3fb150; }
        .status-badge.rejected { background: rgba(248, 81, 73, 0.15); color: #f85149; }
        .probe-card { background: #0d1117; border: 1px solid #30363d; border-radius: 8px; padding: 20px; margin-bottom: 15px; }
        .probe-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .probe-name { font-weight: 600; font-size: 1.1rem; }
        .probe-details { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; font-size: 0.9rem; margin-bottom: 15px; }
        .probe-details span { color: #8b949e; }
        .probe-actions { display: flex; gap: 10px; }
        .empty { text-align: center; padding: 40px; color: #8b949e; }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Firewall Monitor</h2>
        <a class="nav-item" href="/admin">Dashboard</a>
        <a class="nav-item" href="/admin/devices">Devices</a>
        <a class="nav-item" href="/admin/connections">Connections</a>
        <a class="nav-item" href="/admin/probes">Probes</a>
        <a class="nav-item" href="/admin/sites">Sites</a>
        <a class="nav-item" href="/admin/network">Network</a>
        <a class="nav-item active" href="/admin/probe-pending">Pending Approvals</a>
        <a class="nav-item" href="/admin/settings">Settings</a>
        <a class="nav-item danger" href="/admin/logout">Logout</a>
    </div>

    <div class="main">
        <div class="header">
            <h1>Pending Probe Approvals</h1>
        </div>

        <div class="error" id="error-msg" style="display: none;"></div>
        <div class="success" id="success-msg" style="display: none;"></div>

        <div id="pending-container">
            <div class="loading">Loading...</div>
        </div>
    </div>

    <!-- Reject Modal -->
    <div class="modal" id="reject-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Reject Probe</h2>
                <span style="cursor:pointer" onclick="closeRejectModal()">âœ•</span>
            </div>
            <form onsubmit="submitReject(event)">
                <input type="hidden" id="reject-probe-id">
                <div class="form-group">
                    <label>Reason for rejection *</label>
                    <textarea id="reject-reason" rows="4" required placeholder="Enter reason..."></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn secondary" onclick="closeRejectModal()">Cancel</button>
                    <button type="submit" class="btn danger">Reject</button>
                </div>
            </form>
        </div>
    </div>

    <script>
    (function() {
        console.log('[Pending] Page initializing...');
        
        var API_BASE = '/admin/api';
        var pendingProbes = [];
        var allProbes = [];

        function getCsrfToken() {
            var cookies = document.cookie.split(';');
            for (var i = 0; i < cookies.length; i++) {
                var c = cookies[i].trim();
                var parts = c.split('=');
                if (parts[0] === 'csrf_token') return parts[1];
            }
            return '';
        }

        function escapeHtml(str) {
            if (!str) return '';
            return String(str).replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/"/g, '&quot;');
        }

        function showError(msg) {
            var el = document.getElementById('error-msg');
            el.textContent = msg;
            el.style.display = 'block';
            setTimeout(function() { el.style.display = 'none'; }, 5000);
        }

        function showSuccess(msg) {
            var el = document.getElementById('success-msg');
            el.textContent = msg;
            el.style.display = 'block';
            setTimeout(function() { el.style.display = 'none'; }, 5000);
        }

        function apiFetch(url, options) {
            options = options || {};
            return fetch(url, {
                method: options.method || 'GET',
                headers: Object.assign({
                    'X-CSRF-Token': getCsrfToken(),
                    'Content-Type': 'application/json'
                }, options.headers || {}),
                body: options.body ? JSON.stringify(options.body) : undefined
            }).then(function(res) {
                if (res.status === 401 || res.status === 302) {
                    window.location.href = '/admin/login';
                    return Promise.reject(new Error('Not authenticated'));
                }
                if (!res.ok) {
                    return res.json().then(function(err) { throw new Error(err.error || 'Request failed'); });
                }
                return res.json();
            });
        }

        function loadProbes() {
            console.log('[Pending] Loading probes...');
            Promise.all([
                apiFetch(API_BASE + '/probes/pending'),
                apiFetch(API_BASE + '/probes')
            ]).then(function(results) {
                console.log('[Pending] Data loaded:', results);
                pendingProbes = (results[0] && results[0].data) || [];
                allProbes = (results[1] && results[1].data) || [];
                renderPending();
            })['catch'](function(err) {
                console.error('[Pending] Error:', err);
                showError('Failed to load: ' + err.message);
            });
        }

        function renderPending() {
            var container = document.getElementById('pending-container');
            
            if (pendingProbes.length === 0) {
                container.innerHTML = '<div class="card"><div class="empty">No pending probe requests. All probes have been processed.</div></div>';
                return;
            }
            
            var html = '';
            for (var i = 0; i < pendingProbes.length; i++) {
                var p = pendingProbes[i];
                html += '<div class="probe-card">' +
                    '<div class="probe-header">' +
                    '<span class="probe-name">' + escapeHtml(p.name) + '</span>' +
                    '<span class="status-badge pending">Pending</span>' +
                    '</div>' +
                    '<div class="probe-details">' +
                    '<div><span>Listen:</span> ' + escapeHtml(p.listen_address || '') + ':' + (p.listen_port || '') + '</div>' +
                    '<div><span>Created:</span> ' + (p.created_at ? new Date(p.created_at).toLocaleString() : 'N/A') + '</div>' +
                    '</div>' +
                    '<div class="probe-actions">' +
                    '<button class="btn small" onclick="approveProbe(' + p.id + ')">Approve</button>' +
                    '<button class="btn small danger" onclick="showRejectModal(' + p.id + ')">Reject</button>' +
                    '</div>' +
                    '</div>';
            }
            container.innerHTML = '<div class="card"><h2>Pending Requests (' + pendingProbes.length + ')</h2></div>' + html;
        }

        window.approveProbe = function(id) {
            if (!confirm('Approve this probe?')) return;
            
            apiFetch(API_BASE + '/probes/' + id + '/approve', { 
                method: 'POST',
                body: { notes: 'Approved via admin panel' }
            }).then(function() {
                showSuccess('Probe approved');
                loadProbes();
            })['catch'](function(err) {
                showError('Error: ' + err.message);
            });
        };

        window.showRejectModal = function(id) {
            document.getElementById('reject-probe-id').value = id;
            document.getElementById('reject-reason').value = '';
            document.getElementById('reject-modal').classList.add('active');
        };

        window.closeRejectModal = function() {
            document.getElementById('reject-modal').classList.remove('active');
        };

        window.submitReject = function(e) {
            e.preventDefault();
            var id = parseInt(document.getElementById('reject-probe-id').value);
            var reason = document.getElementById('reject-reason').value;
            
            apiFetch(API_BASE + '/probes/' + id + '/reject', { 
                method: 'POST',
                body: { reason: reason }
            }).then(function() {
                closeRejectModal();
                showSuccess('Probe rejected');
                loadProbes();
            })['catch'](function(err) {
                showError('Error: ' + err.message);
            });
        };

        console.log('[Pending] Starting load...');
        loadProbes();
    })();
    </script>
</body>
</html>
