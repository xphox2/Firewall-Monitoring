<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Firewall Monitor</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; color: #fff; }
        .login-container { width: 100%; max-width: 400px; padding: 20px; }
        .login-box { background: rgba(255,255,255,0.05); border-radius: 20px; padding: 40px; border: 1px solid rgba(255,255,255,0.1); }
        .login-box h1 { text-align: center; font-size: 1.8rem; margin-bottom: 10px; color: #00d4ff; }
        .login-box p { text-align: center; color: rgba(255,255,255,0.5); margin-bottom: 30px; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; font-size: 0.9rem; color: rgba(255,255,255,0.7); }
        .form-group input { width: 100%; padding: 14px; border-radius: 10px; border: 1px solid rgba(255,255,255,0.2); background: rgba(255,255,255,0.05); color: #fff; font-size: 1rem; transition: border-color 0.3s; }
        .form-group input:focus { outline: none; border-color: #00d4ff; }
        .btn { width: 100%; padding: 14px; border-radius: 10px; border: none; background: linear-gradient(90deg, #00d4ff, #00ff88); color: #1a1a2e; font-size: 1rem; font-weight: 600; cursor: pointer; transition: transform 0.2s, box-shadow 0.2s; }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 10px 30px rgba(0, 212, 255, 0.3); }
        .btn:disabled { opacity: 0.6; cursor: not-allowed; }
        .error { background: rgba(255, 59, 48, 0.1); border: 1px solid rgba(255, 59, 48, 0.3); color: #ff6b6b; padding: 12px; border-radius: 8px; margin-bottom: 20px; text-align: center; display: none; }
        .back-link { text-align: center; margin-top: 20px; }
        .back-link a { color: #00d4ff; text-decoration: none; }
        .back-link a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1>Firewall Monitor</h1>
            <p>Admin Panel Login</p>
            
            <div id="error" class="error"></div>
            
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required autocomplete="username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password">
                </div>
                <button type="submit" class="btn" id="login-btn">Login</button>
            </form>
            
            <div class="back-link">
                <a href="/">‚Üê Back to Dashboard</a>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '/api';
        
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const btn = document.getElementById('login-btn');
            const errorDiv = document.getElementById('error');
            
            btn.disabled = true;
            btn.textContent = 'Logging in...';
            errorDiv.style.display = 'none';
            
            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    window.location.href = '/admin';
                } else {
                    errorDiv.textContent = data.error || 'Invalid credentials';
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                errorDiv.textContent = 'Connection error. Please try again.';
                errorDiv.style.display = 'block';
            } finally {
                btn.disabled = false;
                btn.textContent = 'Login';
            }
        });
    </script>
</body>
</html>
